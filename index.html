<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>

    <div class="card">
      <div class="card-header"></div>
      <div class="card-content">
        <div>
          <img class="profile-image" src="images\image-victor.jpg">
        </div>
        <p class="profile-name">Victor crest <span class="profile-age">26</span></p>
        <p class="profile-city">London</p>
      </div>
      <div class="card-footer">
        <div class="footer-item">
          <p class="stats">80K</p>
          <small>Followers</small>
        </div>
        <div class="footer-item">
          <p class="stats">803K</p>
          <small>Likes</small>
        </div>
        <div class="footer-item">
          <p class="stats">1.4K</p>
          <small>Photos</small>
        </div>
      </div>
    </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/julespereira96">Jules Pereira</a>.
  </div>
</body>

</html>
